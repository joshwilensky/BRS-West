<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Piedra&family=Roboto+Slab:wght@800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel='stylesheet' type='text/css' href='fullcalendar.css' />
  <script type='text/javascript' src='jquery.js'></script>
  <script type='text/javascript' src='fullcalendar.js'></script>
  <link href='https://unpkg.com/@fullcalendar/core@4.4.2/main.min.css' rel='stylesheet' />
  <link href='https://unpkg.com/@fullcalendar/daygrid@4.4.2/main.min.css' rel='stylesheet' />

  <script src='https://unpkg.com/@fullcalendar/core@4.4.2/main.min.js'></script>
  <script src='https://unpkg.com/@fullcalendar/daygrid@4.4.2/main.min.js'></script>
  <link href="hebcal-styles.css" rel="stylesheet">
  <style type="text/css"></style>
  <title>React App</title>
</head>

<body>
  <script type="text/javascript" charset="utf-8"
    src="https://www.hebcal.com/shabbat?cfg=j&amp;geo=geoname&amp;geonameid=4148411&amp;b=18&amp;M=on&amp;tgt=_top">
    </script>
  <script src="hebcal-fullcalendar.js"></script>
  <div id="root"></div>
  <style>
    .hebcal-container {
      font-family: "Gill Sans MT", "Gill Sans", GillSans, Arial, Helvetica, sans-serif;
      font-size: small;
    }

    .hebcal-container h3 {
      font-family: Georgia, Palatino, "Times New Roman", Times, serif;
    }

    ul.hebcal-results {
      list-style-type: none
    }

    ul.hebcal-results li {
      margin-bottom: 11px;
      font-size: 21px;
      font-weight: 200;
      line-height: normal;
    }

    .hebcal-results .candles {
      color: red;
      font-size: large
    }

    .hebcal-results .havdalah {
      color: green
    }

    .hebcal-results .parashat {
      color: black;
      background: #ff9
    }

    .hebcal-results .holiday {
      display: none
    }

    .fc-event.hebdate,
    .fc-event.omer {
      background-color: #FFF;
      border-color: #FFF;
      color: #999;
    }

    .fc-event.dafyomi {
      background-color: #FFF;
      border-color: #FFF;
      color: #08c;
    }

    .fc-event.dafyomi a {
      color: #0088cc;
    }

    .fc-event.dafyomi a:hover,
    .fc-event.dafyomi a:focus {
      color: #005580;
    }

    .fc-event.candles,
    .fc-event.havdalah {
      background-color: #FFF;
      border-color: #FFF;
      color: #333;
    }

    .fc-event.holiday {
      background-color: #3a87ad;
      border-color: #3a87ad;
      color: #FFF;
    }

    .fc-event.holiday.yomtov {
      background-color: #ffd446;
      border-color: #ffd446;
      color: #333;
    }

    .fc-event.parashat {
      background-color: #257e4a;
      border-color: #257e4a;
      color: #FFF;
    }

    .fc-event.hebrew .fc-title {
      font-family: 'Alef Hebrew', 'SBL Hebrew', David;
      font-size: 110%;
      font-weight: normal;
      direction: rtl;
    }

    .fc-event.hebrew .fc-time {
      direction: ltr;
      unicode-bidi: bidi-override;
    }
  </style>
</body>

</html>
